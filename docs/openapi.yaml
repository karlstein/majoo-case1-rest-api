openapi: 3.0.3
info:
  title: Majoo Blog API
  version: 1.0.0
  description: REST API for a simple blog with cookie-based auth, posts and comments.
servers:
  - url: http://localhost:{port}/api/v1
    variables:
      port:
        default: "3011"
components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: token
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        username: { type: string }
        email: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    LoginResponse:
      type: object
      properties:
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }
    Post:
      type: object
      properties:
        id: { type: integer }
        user_id: { type: integer }
        title: { type: string }
        content: { type: string }
        author: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    Comment:
      type: object
      properties:
        id: { type: integer }
        post_id: { type: integer }
        user_id: { type: integer }
        content: { type: string }
        author: { type: string }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /posts:
    get:
      summary: List posts
      security: [{ CookieAuth: [] }]
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items: { $ref: '#/components/schemas/Post' }
                  page: { type: integer }
                  limit: { type: integer }
    post:
      summary: Create post
      security: [{ CookieAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, content]
              properties:
                title: { type: string }
                content: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Post' }
  /posts/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }
    get:
      summary: Get post by ID
      security: [{ CookieAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Post' }
    put:
      summary: Update post (soft update)
      security: [{ CookieAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                content: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Post' }
    delete:
      summary: Delete post (soft delete)
      security: [{ CookieAuth: [] }]
      responses:
        '200': { description: OK }
  /posts/{id}/comments:
    get:
      summary: List comments for a post
      security: [{ CookieAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  post_id: { type: integer }
                  comments:
                    type: array
                    items: { $ref: '#/components/schemas/Comment' }
    post:
      summary: Create comment for a post
      security: [{ CookieAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content: { type: string }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Comment' }
  /comments/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }
    get:
      summary: Get comment by ID
      security: [{ CookieAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Comment' }
    put:
      summary: Update comment (soft update)
      security: [{ CookieAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Comment' }
    delete:
      summary: Delete comment (soft delete)
      security: [{ CookieAuth: [] }]
      responses:
        '200': { description: OK }


